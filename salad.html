<body onload="includeHTML(); addAll(salad)">
    <div class="header" w3-include-html="templates/navigation.html"></div>

    <main>
        <h1 id="headline"></h1>

        <section class="recipe-head">
            <img id="recipe-image" src="" alt="">
            <div class="recipe-keypoints-container"></div>
        </section>

        <section class="recipe-ingredients">
            <div class="ingredient-calculator">
                Zutaten f√ºr
                <div class="input-and-button">
                    <input id="input-portions" type="number" value="4" min="1" max="100" step="1" title="">
                    <button id="portions-btn" onclick="addTable(salad)">Portionen</button>
                </div>
            </div>

            <table id="ingredients">
                <tbody id="table"></tbody>
            </table>

        <section class="recipe-preparation">
